<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let monney = +prompt("Nhập số tiền gởi : đồng")
        let year = +prompt("Nhập số năm gởi : năm")
        let total = monney + (year*(monney*7/100))
        document.write('Số tiền gởi :  ' + monney + " đòng")
        document.write('</br>')
        document.write('Số năm gởi :  ' + year + " năm")
        document.write('</br>')
        document.write("Lãi suất 1 năm là 7%")
        document.write('</br>')9
        document.write("Tổng số tiền nhận được " +total+ " đồng" )

    </script>
</body>
</html>
