<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./monh.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập tháng</h2>
    <div class="tinh">
        <input type="number" id="months">
        <button class="butt" onclick="cli()"> Tính số ngày</button>
        <h2 id="ert">SỐ ngày trong tháng</h2>
    </div>
    <script>
        function cli(){
            let mont = +document.getElementById('months').value
            if (mont<1 || mont>12){
                alert('nhập từ 1 đến 12')
            }else{
                switch(mont){
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('ert').innerHTML = 'Tháng ' + mont + ' có 31 ngày'
                        break
                    case 4:    
                    case 6:    
                    case 9:    
                    case 11: 
                    document.getElementById('ert').innerHTML = 'Tháng ' + mont + ' có 30 ngày'
                        break
                    default:
                    document.getElementById('ert').innerHTML = 'Tháng ' + mont + ' có 28 hoặc 29 ngày'
                        break    
                }
            }
        }
    </script>
</body>
</html>
