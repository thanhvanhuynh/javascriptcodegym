<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập số</h3>
    <input type="number" id="input" >
    <button onclick="test()">Kiểm tra</button>
    <script>
        function test(){
            var so = document.getElementById('input')
            so= parseInt(so.value)
            if(so%2 ===0 ){
                alert( so + ' là số chẵn')
            }else{
                alert( so + ' là số lẻ')
            }
        }
     

    </script>
</body>
</html>
